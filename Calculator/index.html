<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/script.js"></script>
</head>
<body>
<div class="calculator">
    <input type="text" class="eval-box" value="" readonly>
    <ul class="num-list">
        <li class="num">1</li>
        <li class="num">2</li>
        <li class="num">3</li>
        <li class="num">4</li>
        <li class="num">5</li>
        <li class="num">6</li>
        <li class="num">7</li>
        <li class="num">8</li>
        <li class="num">9</li>
        <li class="num">0</li>
    </ul>
    <ul class="action-list">
        <li class="action">+</li>
        <li class="action">-</li>
        <li class="action">*</li>
        <li class="action">/</li>
    </ul>
    <div class="eval">=</div>

</div>
</body>
</html>
